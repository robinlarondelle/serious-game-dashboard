<div>
    <div class="modal-header">
        <h4 class="modal-title">Categorie toevoegen</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.close('Close click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body scroll">
        <div class="row">
            <div class="col">
                <p>Voeg een nieuwe categorie toe. Let erop dat de naam van de categorie uniek is.</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="categoryName">Categorienaam</label>
                    <input class="form-control" ngbAutofocus ngDefaultControl id="categoryName" type="text"
                        placeholder="Responsibility" [(ngModel)]="category.name">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary mr-2" (click)="postCategory()">Categorie toevoegen</button>
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Sluiten</button>
    </div>
</div>
