<div class="">
    <div class="modal-header">
        <h4 class="modal-title">Add new Question</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.close('Close click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body scroll">
        <div class="row">
            <div class="col">
                <ngb-alert [type]="'info'" [dismissible]="false">Info: A question has to contain answers in order to add
                    it to the game.</ngb-alert>
            </div>
        </div>
        <div class="question card mb-3">
            <div class="card-header">
                <span>Question Details</span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="questionBody">Question Body</label>
                            <textarea class="form-control" [class.is-invalid]="errorMessage" ngbAutofocus
                                ngDefaultControl id="questionBody" type="text"
                                placeholder="What is the answer to life the universe and everthing?"
                                [(ngModel)]="question.body"></textarea>
                            <div *ngIf="errorMessage" class="invalid-feedback" [innerText]="errorMessage"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="answers card mb-3 ml-5">
            <div class="card-header">
                <span>Answer 1</span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Answer Body</label>
                            <textarea class="form-control" [class.is-invalid]="errorMessage" ngbAutofocus
                                ngDefaultControl id="questionBody" type="text" placeholder="42, obviously..."
                                [(ngModel)]="question.body"></textarea>
                            <div *ngIf="errorMessage" class="invalid-feedback" [innerText]="errorMessage"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="formControlRange">Impartiality Score</label>
                            <input type="range" class="form-control-range" id="formControlRange">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="formControlRange">Trustworthyness Score</label>
                            <input type="range" class="form-control-range" id="formControlRange">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="formControlRange">Responsibility Score</label>
                            <input type="range" class="form-control-range" id="formControlRange">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="formControlRange">Independability Score</label>
                            <input type="range" class="form-control-range" id="formControlRange">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="answers card mb-3 ml-5">
            <div class="card-header">
                <span>Answer 2</span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Answer Body</label>
                            <textarea class="form-control" [class.is-invalid]="errorMessage" ngbAutofocus
                                ngDefaultControl id="questionBody" type="text" placeholder="42, obviously..."
                                [(ngModel)]="question.body"></textarea>
                            <div *ngIf="errorMessage" class="invalid-feedback" [innerText]="errorMessage"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="formControlRange">Impartiality Score</label>
                            <input type="range" class="form-control-range" id="formControlRange">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="formControlRange">Trustworthyness Score</label>
                            <input type="range" class="form-control-range" id="formControlRange">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="formControlRange">Responsibility Score</label>
                            <input type="range" class="form-control-range" id="formControlRange">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="formControlRange">Independability Score</label>
                            <input type="range" class="form-control-range" id="formControlRange">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addQuestion()">Add</button>
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</div>
