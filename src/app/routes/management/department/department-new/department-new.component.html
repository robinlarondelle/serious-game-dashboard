<div>
    <div class="modal-header">
        <h4 class="modal-title">Add new Department</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.close('Close click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col">
                <p>Enter the Department name below and click 'Add' to submit it. It might take some time for the game to
                    process the new Department.</p>
                <pre>{{department | json}}</pre>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="departmentName">Department Name</label>
                    <input class="form-control" [class.is-invalid]="errorMessage" ngbAutofocus ngDefaultControl
                        id="departmentName" type="text" placeholder="Legal Team" [(ngModel)]="department.name">
                    <div *ngIf="errorMessage" class="invalid-feedback" [innerText]="errorMessage"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addDepartment()">Add</button>
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</div>
